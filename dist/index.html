<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highcharts designs</title>
    <script src="out-tsc/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Breakdown</h1>
    <div style="background-color: #ffe" class="ib border">
      <div id="breakdown-column" style="height: 437px; width: 710px" class="ib"></div>
      <div id="breakdown-pie" style="height: 437px; width: 500px" class="ib"></div>
    </div>

    <h1>DC demand</h1>
    <div style="background-color: #fff" class="ib border">
      <div id="dc-demand-column" style="height: 437px; width: 710px" class="ib"></div>
      <div id="dc-demand-pie" style="height: 437px; width: 500px" class="ib"></div>
    </div>
    <div id="dc-demand-line" style="height: 300px; width: 600px"></div>
  </body>
</html>
