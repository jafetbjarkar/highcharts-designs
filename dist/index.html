<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highcharts designs</title>
    <script src="out-tsc/bundle.js"></script>
  </head>
  <body>
    <h1>Breakdown</h1>
    <div style="background-color: #fff">
      <div id="breakdown-column" style="height: 437px; width: 710px; display: inline-block"></div>
      <div id="breakdown-pie" style="height: 437px; width: 300px; display: inline-block"></div>
    </div>

    <h1>Demand from other locations</h1>
    <div style="background-color: #fff">
      <div id="demand-from-other-locations-column" style="height: 440px; width: 914px; display: inline-block"></div>
      <div id="demand-from-other-locations-pie" style="height: 440px; width: 300px; display: inline-block"></div>
    </div>
    <div id="demand-from-other-locations-line" style="height: 300px; width: 600px"></div>
  </body>
</html>
